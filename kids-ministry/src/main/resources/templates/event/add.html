<form method="post" style="max-width:600px;" th:object="${event}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="date">Date</label>
        <input id="datepicker" class="form-control" th:field="*{date}"/>
        <span class="error" th:errors="*{date}"></span>
    </div>
    <div class="form-group">
        <label th:for="location">Location</label>
        <input  class="form-control" th:field="*{location}"/>
        <span class="error" th:errors="*{location}"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <textarea rows="3" class="form-control" th:field="*{description}"></textarea>>
        <span th:errors="*{description}" class="error"></span>
    </div>

    <input type="submit" value="Add Event" />
</form>

<script type="text/javascript">
  $(function() {
    $("#datepicker").datepicker();
  });
</script>

</body>
</html>
